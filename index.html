<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
    <div class="header">
         Calculator
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                 
            </div>
            <div class="buttons">
                
                <button class=" btn adv clear">Clear</button>
                <button class=" btn number xtra">0</button>
                <button class=" btn adv dot xtra">.</button>
                <button class=" btn operator xtra">-</button>

                <button class=" btn number xtra">3</button>
                <button class=" btn number xtra">2</button>
                <button class=" btn number xtra">1</button>
                <button class=" btn operator xtra">+</button>

                <button class=" btn number xtra">6</button>
                <button class=" btn number xtra">5</button>
                <button class=" btn number xtra">4</button>
                <button class=" btn operator xtra">/</button>

                <button class=" btn number xtra">9</button>
                <button class=" btn number xtra">8</button>
                <button class=" btn number xtra">7</button>
                <button class=" btn operator xtra">*</button>

                <button class=" btn adv AC">AC</button>
                <button class=" btn adv load xtra">=</button>
                
                
            </div>
        </div>
    </div>
    <div class="footer">
        Build as a part of the Odin Project Curriculum <a style="text-decoration: none;" href="https://github.com/Sandhusabh/Calculator.git"><i style="font-size:24px" class="fa">&#xf09b;</i></a> 
    </div>
    <script src="./main.js"></script>
   </body>
</html>
